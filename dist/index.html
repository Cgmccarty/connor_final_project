<!doctype html>
<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Dark Souls-esque font -->
        <link href="https://fonts.googleapis.com/css?family=Cormorant+SC:400" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Soul Assembly</title>

    </head>

    <body class="container mt-5">

        <h1>soul assembly</h1>

        <p>Welcome, Chosen Undead, to the Soul Assembly.</p>

        <div class="row no-gutters">

            <div class="col-md-4">
                <div id="classSelect">
                    <div>
                        <label id="titleLabel" for="titleInput">Title</label>
                        <input id="titleInput" type="text" placeholder="Name here..." class="border-0 text-dark">
                    </div>
                    <div>
                        <label id="classLabel" for="classInput">Class</label>
                        <select id="classInput" class="border-0 text-dark">
                            <option value="knight">Knight</option>
                            <option value="mercenary">Mercenary</option>
                            <option value="warrior">Warrior</option>
                            <option value="herald">Herald</option>
                            <option value="thief">Thief</option>
                            <option value="assassin">Assassin</option>
                            <option value="sorcerer">Sorcerer</option>
                            <option value="pyromancer">Pyromancer</option>
                            <option value="cleric">Cleric</option>
                            <option value="deprived">Deprived</option>
                        </select>
                    </div>
                    <div>
                        <label id="genderLabel" for="titleInput">Gender</label>
                        <select id="genderInput" type="text" placeholder="Name here..." class="border-0 text-dark">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
              Column 2
            </div>

            <div class="col-md-4">
              Column 3
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>

</html>
